<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/posts.css" />


</head>
<body>

    <div class="container">

        <header id="header">
            <div class="page-header">
                <h1>Тестовое задание</h1>
            </div>
            <!--<h2>Задача:</h2>
            <ol>
                <li>Используя коллекцию <code>json/posts.json</code> заполнить базовыми значениями <code>localStorage</code> пользователя, вывести записи в <code>#posts</code>, взяв за основу разметку <code>#posts article</code>.</li>
                <li>Возможность удаления записи из <code>localStorage</code>.</li>
                <li>Форма добавления записи, валидация данных.</li>
            </ol>
            <p class="alert alert-info">Ограничений по использованию библиотек, кроссбраузерности &mdash; нет.</p>-->
        </header>

        <section ng-controller="postsController">

            <div id="posts" class="well" ng-init="loadPostsList()" ng-cloak>
                <article ng-repeat="article in articles track by $index">
                    <header>
                        <h3 ng-bind="article.title"></h3>
                    </header>
                    <section>
                        <p ng-bind="article.body"></p>
                    </section>
                    <footer>
                        <div class="tags">
                            <button class="btn btn-xs btn-default" ng-repeat="tag in article.tags" ng-bind="tag"></button>&nbsp;
                        </div>
                    </footer>
                    <div class="controls">
                        <button class="btn btn-danger btn-mini" data-confirm-message="Удалить запись '{{article.title}}'?" ng-confirm-click="removeArticle($index)">удалить</button>
                    </div>
                </article>

            </div> <!-- /#posts -->

            <form id="post-add"
                    class="col-lg-4"
                    name="newPostForm"
                    novalidate
                    ng-model="newPost"
                    ng-submit="addArticle(newPost)">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="заголовок" required ng-model="newPost.title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="body" placeholder="запись" ng-model="newPost.body">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="tags" placeholder="тег, еще тег" required ng-model="newPost.tags">
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="newPostForm.$invalid">Добавить</button>
            </form> <!-- /#post-add -->

        </section>

    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/factories.js"></script>
</body>
</html>
